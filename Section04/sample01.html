<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <script src="http://code.jquery.com/jquery.min.js"></script>

    <script>
      // $(function () {
      //   $("#circle").animate({
      //     marginTop: "200px",
      // 		marginLeft: "200px"
      //   });
      // });

      $(function () {
        $("#circle").on("click", function () {
          $(this).animate({
            marginTop: "200px",
            marginLeft: "800px",
            borderRadius: "0px"
          },
					{
						duration: 2000,
						easing: "swing"
					});
        });
      });
    </script>

    <style type="text/css">
      #circle {
        width: 200px;
        height: 200px;
        background-color: red;
        border-radius: 100px;
      }
    </style>
  </head>

  <body>
    <div id="circle"></div>
  </body>
</html>
