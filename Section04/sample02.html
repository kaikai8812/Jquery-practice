<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script src="http://code.jquery.com/jquery.min.js"></script>
	
<script>
	$(function(){
		$(".title").on("click", function(){
			$("p").hide();
		});
	});

</script>
	
<style type="text/css">
	div.title {
		width: 500px;
		height: 20px;
		background-color: brown;
		color: white;
	}
	p {
		width: 500px;
		height: 50px;
		margin: 5px 0 20px 0;
		background-color: aqua;
	}
</style>

</head>
	
<body>
	<div class="title">Title01</div>
	<p>ここにテキストを入れます。</p>
</body>
</html>
