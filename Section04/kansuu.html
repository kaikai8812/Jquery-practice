<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <script src="http://code.jquery.com/jquery.min.js"></script>

    <script>

      $(function(){
        function color_width (){   //ここで関数鵜を規定
          $(this).css({
            "width": "200px",
            "color": "black"
          });
        }
        $(".box1").on("mouseover", color_width);　　　//関数を使用
        $(".box2").on("mouseover", color_width);
        $(".box3").on("mouseover", color_width);
      })



    </script>

    <style type="text/css">
      .box1 {
        width: 500px;
        height: 50px;
        background-color: blue;
        font-weight: bold;
        color: white;
      }
      .box2 {
        width: 500px;
        height: 50px;
        background-color: red;
        font-weight: bold;
        color: white;
      }
      .box3 {
        width: 500px;
        height: 50px;
        background-color: brown;
        font-weight: bold;
        color: white;
      }
    </style>
  </head>

  <body>
    <div class="box1">BOX1</div>
    <div class="box2">BOX2</div>
    <div class="box3">BOX3</div>
  </body>
</html>
