<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script src="http://code.jquery.com/jquery.min.js"></script>

<script>
	$(function(){
		function color_width (){
			$(this).css("color", "#ccc");
			$(this).css("width", "300px");
		}
		$(".box1").on("mouseover", color_width);
		$(".box2").on("mouseover", color_width);
		$(".box3").on("mouseover", color_width);
	});
</script>

<style type="text/css">
	.box1 {
		width: 500px;
		height: 50px;
		background-color: blue;
		color: white;
		font-weight: bold;
	}
	.box2 {
		width: 500px;
		height: 50px;
		background-color: red;
		color: white;
		font-weight: bold;
	}
	.box3 {
		width: 500px;
		height: 50px;
		background-color: brown;
		color: white;
		font-weight: bold;
	}
</style>

</head>

<body>
	<p class="box1">box1</p>
	<p class="box2">box2</p>
	<p class="box3">box3</p>
</body>
</html>
